/* ===== Confetti ===== */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const confetti = [];
let confettiRun = false;

function addConfettiBurst(count=150){
  for(let i=0;i<count;i++){
    confetti.push({
      x: innerWidth/2,
      y: innerHeight/3,
      vx:(Math.random()-0.5)*8,
      vy:(Math.random()-1)*10,
      life:60+Math.random()*60,
      size:3+Math.random()*4,
      color:`hsl(${Math.random()*360},85%,60%)`
    });
  }
  if(!confettiRun){
    confettiRun=true;
    requestAnimationFrame(tick);
  }
}

function tick(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=confetti.length-1;i>=0;i--){
    const p=confetti[i];
    p.vy+=0.3;
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;

    ctx.fillStyle=p.color;
    ctx.fillRect(p.x,p.y,p.size,p.size);

    if(p.life<=0) confetti.splice(i,1);
  }
  if(confetti.length) requestAnimationFrame(tick);
  else confettiRun=false;
}

/* ===== Balloons ===== */
let balloonTimer=null;

function spawnBalloon(){
  const b=document.createElement("div");
  b.className="balloon";

  b.style.left=Math.random()*90+"vw";
  b.style.animationDuration=6+Math.random()*4+"s";
  document.getElementById("floatLayer").appendChild(b);
  setTimeout(()=>b.remove(),11000);
}

function startBalloons(){
  if(balloonTimer) return;
  balloonTimer=setInterval(spawnBalloon,400);
}

function stopBalloons(){
  clearInterval(balloonTimer);
  balloonTimer=null;
}

/* ===== Typing ===== */
const msg=document.getElementById("msg");

function typeMessage(text){
  msg.innerHTML="";
  let i=0;
  const t=setInterval(()=>{
    msg.innerHTML=text.slice(0,i).replaceAll("\n","<br>");
    i++;
    if(i>text.length) clearInterval(t);
  },30);
}
